<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Campus Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üõí Campus Ecommerce</h1>
            <div class="nav-links">
                <span id="userName" class="user-name"></span>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <h2>Vendor Dashboard</h2>
            
            <div class="dashboard-section">
                <h3>Add New Product</h3>
                <form id="addProductForm" class="inline-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price (‚Çπ)</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock</label>
                            <input type="number" id="productStock" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </div>
                    <div id="addMessage" class="message"></div>
                </form>
            </div>

            <div class="dashboard-section">
                <h3>My Products</h3>
                <div id="myProductsList">
                    <p class="loading">Loading your products...</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Campus Ecommerce. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser || currentUser.role !== 'vendor') {
            alert('Please login as a vendor to access this page');
            window.location.href = 'login.html';
        }

        document.getElementById('userName').textContent = `Welcome, ${currentUser.name}`;

        // Load vendor's products
        async function loadMyProducts() {
            try {
                const response = await fetch(`http://localhost:8080/products/vendor/${currentUser.id}`);
                const products = await response.json();
                
                const productsList = document.getElementById('myProductsList');
                
                if (products.length === 0) {
                    productsList.innerHTML = '<p class="no-data">You haven\'t added any products yet.</p>';
                } else {
                    productsList.innerHTML = `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${products.map(product => `
                                    <tr>
                                        <td>${product.id}</td>
                                        <td>${product.name}</td>
                                        <td>‚Çπ${product.price}</td>
                                        <td>${product.stock}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('myProductsList').innerHTML = 
                    '<p class="error">Error loading products. Please make sure the backend is running.</p>';
            }
        }

        // Add product
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            const messageDiv = document.getElementById('addMessage');
            
            const productData = {
                name: name,
                price: price,
                stock: stock,
                vendorId: currentUser.id
            };
            
            try {
                const response = await fetch('http://localhost:8080/products/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ Product added successfully!';
                    
                    // Clear form
                    document.getElementById('addProductForm').reset();
                    
                    // Reload products
                    loadMyProducts();
                    
                    // Clear message after 3 seconds
                    setTimeout(() => {
                        messageDiv.textContent = '';
                    }, 3000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå Failed to add product.';
                }
            } catch (error) {
                console.error('Error adding product:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Error connecting to server.';
            }
        });

        // Load products on page load
        window.addEventListener('DOMContentLoaded', loadMyProducts);

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
