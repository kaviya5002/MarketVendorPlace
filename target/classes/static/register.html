<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üõí Campus Ecommerce</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html" class="active">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="buyer">Buyer</option>
                        <option value="vendor">Vendor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <div id="message" class="message"></div>
            </form>
            <p class="form-footer">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Campus Ecommerce. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const messageDiv = document.getElementById('message');
            
            const userData = {
                name: name,
                email: email,
                password: password,
                role: role
            };
            
            try {
                const response = await fetch('http://localhost:8080/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const user = await response.json();
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ Registration successful! Redirecting to login...';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå Registration failed. Please try again.';
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Error connecting to server. Please make sure the backend is running.';
            }
        });
    </script>
</body>
</html>
