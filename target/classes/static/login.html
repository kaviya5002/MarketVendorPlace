<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üõí Campus Ecommerce</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html" class="active">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div id="message" class="message"></div>
            </form>
            <p class="form-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Campus Ecommerce. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                // First, get all users to find the one with matching email
                const usersResponse = await fetch('http://localhost:8080/users');
                const users = await usersResponse.json();
                
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ Login successful!';
                    
                    // Store user info in localStorage
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (user.role === 'vendor') {
                            window.location.href = 'vendor-dashboard.html';
                        } else {
                            window.location.href = 'buyer-dashboard.html';
                        }
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå Invalid email or password';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Error connecting to server. Please make sure the backend is running.';
            }
        });
    </script>
</body>
</html>
